apiVersion: v1
kind: Namespace
metadata:
  name: pablo-giraldo
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: pablo-giraldo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pablogiraldo-configmap
  namespace: pablo-giraldo
data:
  MY_DATABASE_DRIVER: "mysql"
  DB_HOST: mysql-service
  DB_USER_NAME: root
  DB_NAME: usuarios_db
  DB_PORT: "3306"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-script-inicial
  namespace: pablo-giraldo
data:
  init.sql: |
    CREATE DATABASE IF NOT EXISTS usuarios_db;
    USE usuarios_db;
    CREATE TABLE IF NOT EXISTS usuarios (
        id INT AUTO_INCREMENT PRIMARY KEY,
        nombre VARCHAR(50),
        apellido VARCHAR(50),
        edad INT,
        sexo CHAR(1)
    );
    INSERT INTO usuarios (nombre, apellido, edad, sexo) VALUES ('Maria', 'Rojas', 30, 'F');
---
apiVersion: v1
kind: Secret
metadata:
  name: pablo-secret
  namespace: pablo-giraldo
type: Opaque
data:
  DB_PASSWORD: cm9vdHB3ZA==  # "rootpwd" en base64
  ROOT_PASSWORD: cm9vdHB3ZA==  # "rootpwd" en base64
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: pablo-giraldo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql-container
        image: mysql:5.7
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: pablo-secret
                key: ROOT_PASSWORD
        ports:
        - containerPort: 3306
        volumeMounts:
          - name: mysql-storage
            mountPath: /var/lib/mysql
          - name: init-scripts
            mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
        - name: init-scripts
          configMap:
            name: mysql-script-inicial
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: pablo-giraldo
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    protocol: TCP
    targetPort: 3306
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: pablo-giraldo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend-container
        image: ppablo1999/proyecto_final_pablo:latest
        envFrom:
        - configMapRef:
            name: pablogiraldo-configmap
        env:
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: pablo-secret
                key: DB_PASSWORD
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: pablo-giraldo
spec:
  type: NodePort  # Usa LoadBalancer solo en entornos cloud
  selector:
    app: backend
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000
